<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form </title>

  <!-- Font Icon -->
  <link rel="stylesheet"  th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">
  <!-- Main css -->
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="main" style="background-image: url('static/img/02.jpg');">

  <!-- Sing in  Form -->
  <section class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure>
            <img th:src="@{/img/2do.jpeg}" alt="sing up image">
          </figure>
          <a th:href="@{/registration}" class="signup-image-link" style="color:white">Create an
            account</a>
        </div>

        <div class="signin-form">
          <h2 class="form-title">Sign in</h2>
          <form method="post" th:action="@{/login}" th:object="${userDTO}" class="register-form"
                id="login-form">
            <div class="form-group">
              <label for="username"><i
                      class="zmdi zmdi-account material-icons-name"></i></label> <input
                    type="text" name="userName" id="username" th:field="*{userName}"
                    placeholder="User Name" required />
            </div>
            <div class="form-group">
              <label for="password"><i class="zmdi zmdi-lock"></i></label> <input
                    type="password" name="password" id="password" th:field="*{password}"
                    placeholder="Password" required/>
            </div>
            <div class="form-group">
              <input type="checkbox" name="remember-me" id="remember-me"
                     class="agree-term" /> <label for="remember-me"
                                                  class="label-agree-term"><span><span></span></span>Remember
              me</label>
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signin" id="signin"
                     class="form-submit" value="Log in" required/>
            </div>
          </form>
          <div class="social-login">
            <span class="social-label">Or login with</span>
            <ul class="socials">
              <li><a href="#"><i
                      class="display-flex-center zmdi zmdi-facebook"></i></a></li>
              <li><a href="#"><i
                      class="display-flex-center zmdi zmdi-twitter"></i></a></li>
              <li><a href="#"><i
                      class="display-flex-center zmdi zmdi-google"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
